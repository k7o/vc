---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mockas2
  name: mockas2
spec:
  ports:
    - name: "http"
      port: 8080
      targetPort: 8080
  selector:
    app: mockas2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mockas2
  name: mockas2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mockas2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mockas2
    spec:
      containers:
        - env:
            - name: VC_CONFIG_YAML
              value: config.yaml
          image: docker.sunet.se/dc4eu/mockas:latest
          name: vc-dev-mockas2
          ports:
            - containerPort: 8080
              protocol: TCP          
          volumeMounts:
            - mountPath: /config.yaml
              name: config
              readOnly: true
              subPath: config.yaml
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: config.yaml
                path: config.yaml
            name: config
          name: config
