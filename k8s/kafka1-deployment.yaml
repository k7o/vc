apiVersion: v1
kind: Service
metadata:
  labels:
    app: kafka1
  name: kafka1
spec:
  ports:
    - name: "default"
      port: 9092
      targetPort: 9092
    - name: "secure"
      port: 9093
      targetPort: 9093
  selector:
    app: kafka1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: kafka1
  name: kraft1-volume
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: kafka1
  name: kafka1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka1
  template:
    metadata:
      labels:
        app: kafka1
    spec:
      containers:
        - env:
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: "true"
            - name: KAFKA_CFG_ADVERTISED_LISTENERS
              value: PLAINTEXT://kafka1:9092
            - name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES
              value: CONTROLLER
            - name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS
              value: 0@kafka0:9093,1@kafka1:9093
            - name: KAFKA_CFG_DEFAULT_REPLICATION_FACTOR
              value: "2"
            - name: KAFKA_CFG_LISTENERS
              value: PLAINTEXT://:9092,CONTROLLER://:9093
            - name: KAFKA_CFG_NODE_ID
              value: "1"
            - name: KAFKA_CFG_NUM_PARTITIONS
              value: "2"
            - name: KAFKA_CFG_PROCESS_ROLES
              value: broker,controller
            - name: KAFKA_CLUSTERS_0_NAME
              value: vc_kafka_cluster
            - name: KAFKA_KRAFT_CLUSTER_ID
              value: 550e8400-e29b-42d4-a716-446655440000
          image: bitnami/kafka:latest
          name: kafka1
          ports:
            - containerPort: 9092
              protocol: TCP
            - containerPort: 9093
              protocol: TCP
          volumeMounts:
            - mountPath: /bitnami/kafka
              name: kafka1-volume
      restartPolicy: Always
      volumes:
        - name: kafka1-volume
          persistentVolumeClaim:
            claimName: kraft1-volume
